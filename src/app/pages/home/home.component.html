<div>
  <h1>HOME FUNCIONANDO</h1>
</div>
<div class="container">
  <mat-card class="example-card card" *ngFor="let character of characters">
    <img class="img" mat-card-image [src]="character.image" alt="{{ character.name }} Image">
    <mat-card-header class="box">
      <mat-card-title>{{character.name}}</mat-card-title>
      <mat-card-subtitle>{{ character.status }}</mat-card-subtitle>
      <mat-card-subtitle>{{ character.gender }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
